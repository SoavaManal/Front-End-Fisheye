<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="page d'accueil de Fisheye"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-media">
        <div class="tri">
          <label for="tri_media">Trier par</label>
          <select name="tri_media" id="tri_media">
            <option value="" class="option_null"></option>
            <option value="popularite" class="option" aria-labelledby="tri_media">Popularité</option>
            <option value="date" class="option" aria-labelledby="tri_media">Date</option>
            <option value="titre" class="option" aria-labelledby="tri_media">Titre</option>
          </select>
        </div>
        <div class="media"></div>
      
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-labelledby="contact_modal">
				<header>
          <h1 class="header_contact">Contactez-moi</h1>
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="fermer le modale" />
        </header>
				<form class="contact_form" method="post">
					<div>
						<label for="prenom" id="first_name">Prénom</label>
						<input type="text" name="prenom" 
            id="prenom" aria-labelledby="first_name" 
            aria-required="true" required>
            <p class="prenom-erreur erreur"></p>

            <label for="nom" id="last_name">Nom</label>
						<input type="text" name="nom"
             id="nom" aria-labelledby="last_name" 
             aria-required="true" required>
             <p class="nom-erreur erreur"></p>

            <label for="email" id="email">Email</label>
						<input type="email" name="email" 
            id="email" aria-labelledby="email" 
            aria-required="true" required>
            <p class="email-erreur erreur"></p>

            <label for="message" id="your_message">Votre message</label>
						<textarea name="message" 
            id="message" aria-labelledby="your_message" 
            aria-required="true" required></textarea>
            <p class="message-erreur erreur"></p>
					</div>
          <button class="contact_button" aria-label="Envoi le formulaire">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="media_modal" role="dialog" aria-label="vue rapprochée de l'image">
      <span class="close" aria-label="ferme le dialog">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <div class="container">
      </div>
    </div>
    <!-- <script src="scripts/factories/photographer.js"></script> -->
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/mediaModal.js"></script>
    <script src="https://kit.fontawesome.com/149abac868.js" crossorigin="anonymous"></script>
  </body>
</html>
